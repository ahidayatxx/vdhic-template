<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VDHIC Canvas Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      @media print {
        @page { size: landscape; margin: 0.5cm; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-fit { width: 100% !important; max-width: none !important; }
        textarea { border: none !important; resize: none !important; overflow: hidden !important; }
        .print-shadow-none { box-shadow: none !important; }
        .print-border-black { border-color: #000 !important; }
      }
      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: transparent; 
      }
      textarea::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body class="bg-slate-100 text-slate-800">
    <div id="root"></div>
  </body>
</html>
